LogFormat "%h %l %u %t \"%r\" %s %b \"%{Referer}i\" \"%{User-Agent}i\""


<VirtualHost 80.90.47.162>
        ServerName 80.90.47.162
        UserDir /home/apache/hosts/*/
</VirtualHost>

