                DAV On
                AllowOverride none
                Options -ExecCGI
                AuthUserFile /home/apache/auth/DAVaccess
                AuthType Basic
                AuthName "Web Development"
                require valid-user
</Location>

<Location /_stats>
		RewriteEngine off
		AllowOverride none
                AuthUserFile /home/apache/auth/DAVaccess
                AuthType Basic
                AuthName "Web Stats"
                require valid-user
</Location>

</VirtualHost>

